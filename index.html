<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width initial-scale.0">
<title>js-tutor</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
<link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div id="container-cal">
      <input  id="display-screen">
      <div id="calculater-btn">
        <button onclick="addFunctionality('+')" class="operater">+</button>
        <button onclick="addFunctionality('7')">7</button>
        <button onclick="addFunctionality('8')">8</button>
        <button onclick="addFunctionality('9')">9</button>
        <button onclick="addFunctionality('-')" class="operater">-</button>
        <button onclick="addFunctionality('4')">4</button>
        <button onclick="addFunctionality('5')">5</button>
        <button onclick="addFunctionality('6')">6</button>
        <button onclick="addFunctionality('*')" class="operater">*</button>
        <button onclick="addFunctionality('1')">1</button>
        <button onclick="addFunctionality('2')">2</button>
        <button onclick="addFunctionality('3')">3</button>
        <button onclick="addFunctionality('/')" class="operater">/</button>
        <button onclick="addFunctionality('0')">0</button>
        <button onclick="addFunctionality('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay()" class="operater">Cl</button>
        <button onclick="deleteDisplay()" class="operater">Del</button>
      </div>
    
    </div>
    <script src="index.js"></script>
  </body>
</html>
